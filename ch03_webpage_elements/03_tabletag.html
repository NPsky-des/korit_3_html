<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://showcases.yalco.kr/html-css/01-06/table.css"
  >
  <title>ch03_webpage_elements / 03_tabletag</title>
</head>
<body bgcolor="5f5f5f">
  <h1>03_tabletag</h1>

  <table>
    <caption>웹 개발 공부 기록</caption>
    <thead>
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">HTML</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
      </tr>
      <tr>
        <th scope="row">CSS</th>
        <td>0분</td>
        <td>30분</td>
        <td>60분</td>
      </tr>
      <tr>
        <th scope="row">JS</th>
        <td>0분</td>
        <td>0분</td>
        <td>60분</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>총 시간</th>
        <td>60분</td>
        <td>90분</td>
        <td>120분</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>

<!--

과목     월      화      수
html    60분   60분    0분
CSS     0분    30분   60분
JS      0분    0분    60분
총시간  60분   90분   120분

th는 열과 행의 기준(제목)을 나타내는 거인듯. tr / td로도 만들 수 있지만 th는 볼드체가 적용돼있다.
???
tr은 행 / td는 열
-->
