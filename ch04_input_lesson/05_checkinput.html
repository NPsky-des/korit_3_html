<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson / 05_checkinput</title>
</head>
<body bgcolor="5f5f5f">
  <h1>05_checkinput</h1>
  <form action="#">
    <h2>checkbox</h2>
    <input
      id="chIp"
      type="checkbox"
      checked
    >
    <label for="cbIp">유기농</label>
    <br>
    <h2>radio</h2>
    <input
      type="radio"
      name="fruit"
      id="f_grape"
      value="grape"
      checked
    >
    <label for="f_grape">포도</label>
    <input
      type="radio"
      name="fruit"
      id="f_apple"
      value="apple"
      checked
    >
    <label for="f_apple">사과</label>
    <input
      type="radio"
      name="fruit"
      id="f_orange"
      value="orange"
      checked
    >
    <label for="f_orange">오렌지</label>
    <br>
    <input
      type="radio"
      name="vege"
      id="v_carrot"
      value="carrot"
      checked
    >
    <label for="v_carrot">당근</label>
    <input
      type="radio"
      name="vege"
      id="v_tomato"
      value="tomato"
      checked
    >
    <label for="v_tomato">토마토</label>
    <input
      type="radio"
      name="vege"
      id="v_eggplant"
      value="eggplant"
      checked
    >
    <label for="v_eggplant">가지</label>
  </form>
  
</body>
</html>
<!-- checked 해놓으면 디폴트가 체크돼있는 걸로 나타남-->
<!-- radio는 같은 name들 중 하나만 선택 가능. 아무것도 선택 안 하기도 안 됨 아 ㅈ같다-->
