<!DOCTYPE html>
<html lang="en">
<head>

<body bgcolor="5f5f5f">
  <h1>06_etcinput</h1>
  <form action="#">
    <label for="">file</label>
    <br>
    <input
      id="fileIp"
      type="file"
      accept="image/png, image/jpeg"
      multiple
    >
    <br><br>
    <label for="hdnIp">hidden</label>
    <input
      id="hdnIp"
      type="hidden"
    >
    <br><hr><br>
  </form>
  <form action="#">
    <label for="emlIp">email</label> <br>
    <input
      id="emlIp"
      type="email"
      >
  </form>
  <button>제출</button>

<br>
<br>
<br>
<br>
<br>

</body>
</html>

<!-- multiple > 다수의 파일을 선택할 수 있음-->
