<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ch04_input_lesson / 08_textarea</title>
</head>
<body bgcolor="5f5f5f">
  <h1>08_textarea</h1>
  <label for="">제목을 입력하세요</label>
  <br><br>
  <input
    id="title"
    type="text"
    placeholder="제목란입니다"
  >

  <br><br>
  <label for="massage">메세지를 입력하세요</label>
  <br>
  <br>
  <textarea
    id="message"
    cols="70"
    rows="15"
    placeholder="오늘 이제 점심 메뉴는 뭘로 할까요? 밥은 모르겠고 집에나 가고 싶습니다"
  ></textarea>
</body>
</html>
