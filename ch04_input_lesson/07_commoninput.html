<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <label for="#">value</label>
  <input
    id="valIp"
    type="text"
    value="지정됨"
  >
  <br>
  <br>

  <label for="#">autofocus</label>
  <input
    id="afIp"
    type="text"
    placeholder="자동 포커스됨"
    autofocus
  >
  <br>
  <br>

  <label for="#">readonly</label>
  <input
    id="roIp"
    type="text"
    value="읽기만 가능, 전송됨"
    readonly
  >
  <br>
  <br>

  <label for="#">disabled</label>
  <input
    id="vaIp"
    type="text"
    placeholder="입력 불가, 전송 안 됨"
    disabled
  >
  <br>
  <br>

  <label for="#">required</label>
  <input
    id="rqIp"
    type="text"
    placeholder="필수 입력"
    required
  >
  <br>
  <br>

  <input
    type="radio"
    name="fruit"
    id="f_apple"
    value="apple"
  >
  <label for="f_apple">사과</label>

  <input
  type="radio"
  name="fruit"
  id="f_grape"
  value="orange"
  checked
>
<label for="f_grape">포도</label>

<input
  type="radio"
  name="fruit"
  id="f_orange"
  value="orange"
  disabled  

>
<label for="f_orange">오렌지(품절)</label>
  <br>
  <br>
  <br>

  <button>제출</button>
</body>
</html>
